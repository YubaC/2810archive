<body>
    <header>
        <div id="header"></div>

        <nav class="breadcrumb ms-4 mt-4">
            <a class="breadcrumb-item" href="index.html">档案馆</a>
            <span class="breadcrumb-item active">档案室</span>
        </nav>

    <main class="pt-3 pb-3">
        <div class="card container-fluid pt-3 mt-3 col-sm-10">
            <div class="card-header">查找档案</div>
            <div class="card-body">
                <form action="list.html" method="get">
                    <div class="d-flex flex-row mb-3 mt-1">
                        <div class="flex-grow-1">
                            <label for="search" class="form-label visually-hidden">输入关键字：</label>
                            <input type="text" class="form-control" id="search" name="search" placeholder="留空以查看全部">
                        </div>
                        <div class="ms-4">
                            <button type="submit" class="btn btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card container-fluid pt-3 mt-3 col-sm-10">
            <div class="card-header">分类归档</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <a href="list.html?search=&type=image">
                            <div class="card m-4">
                                <div class="card-body text-center">
                                    <i class="far fa-file-image display-1" aria-hidden="true"></i>
                                    <br>图片
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="list.html?search=&type=video">
                            <div class="card m-4">
                                <div class="card-body text-center">
                                    <i class="far fa-file-video display-1" aria-hidden="true"></i>
                                    <br>视频
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="list.html?search=&type=document">
                            <div class="card m-4">
                                <div class="card-body text-center">
                                    <i class="far fa-file-alt display-1" aria-hidden="true"></i>
                                    <br>文档
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="list.html?search=&type=other">
                            <div class="card m-4">
                                <div class="card-body text-center">
                                    <i class="far fa-file-archive display-1" aria-hidden="true"></i>
                                    <br>其它
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card container-fluid pt-3 mt-3 mb-4 col-sm-10">
            <div class="card-header">查看全部</div>
            <div class="card-body">
                <a href="list.html">
                    <button class="btn btn-primary">查看全部存档存储在此的档案</button>
                </a>
            </div>
        </div>
    </main>
